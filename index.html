<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping site in India: Shop Online for Mobiles, Books, Watches, Shoes and More - Amazon.in'</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo">
                    <img src="/assets/logo.png">
                </div>
            </div>
            <div class="nav-address">
                <p class="add-first">Hello</p>
                <div class="add-icon">
                    <img style="width: 20px; height: 18px;" src="/assets/location.png">
                    <p class="add-second">Select your address</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="" class="search-input">
                <div class="search-icon">
                    <img src="/assets/search icon.png">
                </div>
            </div>
            <div class="nav-signin">
                <p><span>Sign in</span></p>
                <p class="nav-second">Account & Lists</p>
            </div>
            <div class="nav-returm">
                <p><span>Returns</span></p>
                <p class="nav-second">& Orders</p>
            </div>
            <div class="nav-cart">
                <img src="/assets/cart icon.png">
                Cart
            </div>
        </div>
        <div class="panel">
            <div class="panel-all">
                <img src="/assets/ham burger icon.png" alt="">
                All
            </div>
            <div class="panel-ops">
                <p>Best Sellers</p>
                <p>Mobiles</p>
                <p>Customer Service</p>
                <p>Today's Deals</p>
                <p>Fashion</p>
                <p>Electroics</p>
                <p>Books</p>
                <p>Prime</p>
                <p>New Releases</p>
                <p>Home & Kitched</p>
                <p>Amazon Pay</p>
            </div>
            <div class="panel-imgs">
                <img style="margin-top: 8px;" src="/assets/lion.png">

            </div>
        </div>
    </header>

    <div class="hero-section">
        ,<img style="width: 100%; height: 700px;" src="/assets/background picture.png" alt="">
    </div>


</body>
</html>
