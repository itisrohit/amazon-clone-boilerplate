<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="navbar">
            <div class="nav-belt">
                <div class="nav-left">
                    <div class="nav-logo">
                        <a href="#">
                            <img src="/assets/logo.png" alt="logo">
                        </a>
                    </div>
                    <div class="delivery">
                        <p>Delivering to Phagara</p>
                        <div class="location">
                            <img src="/assets/location.png" alt="location">
                            <p><span>Update location</span></p>
                        </div>
                    </div>
                </div>
                <div class="nav-search">
                    <div class="search-drop">
                        <select>
                            <p>All</p>
                        </select>
                    </div>
                    <div class="search-text">
                        <input placeholder="Search Amazon.in">
                    </div>
                    <div class="search-icon">
                        <img src="/assets/search icon.png" alt="search">
                    </div>
                </div>
            </div>
        </div>
        <div class="nav-bottom">
            <ul class="list-name">
                <img class = "ham" src="/assets/ham burger icon.png">
                <li>All</li>
                    <li>Fresh</li>
                    <li>Amazon miniTV</li>
                    <li>Sell</li>
                    <li>Best Sellers</li>
                   <li>Today's Deals</li> 
                   <li>Mobiles</li> 
                    <li>Customer Service</li>
                    <li>Prime</li>
                    <li>Electronics</li>
                    <li>Fashion</li>
                   <li>New Releases</li>
            </ul>
            <div class="nav-right">
                <div class="lion">
                    <img src="/assets/lion.png" alt="lion">
                </div>
            </div>
            
        </div>
    </header>
    <div class="main">
        <div class="body">
            <div class="background-image">
                <img src="/assets/background picture.png" alt="background">
            </div>
            <div class="box-elementd">

            </div>
        </div> 
    </div>
</body>
</html>
